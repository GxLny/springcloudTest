server:
  port: 80

spring:
  application:
    name: cloud-order-server

eureka:
  client:
    #表示是否将自己注册进eurekaServer，默认为true
    register-with-eureka: true
    # 是否从EurekaServer捉取已有的注册信息，默认为true，单节点无所谓，集群必须设置是为true才能配合ribbon使用负载均衡
    fetch-registry: true
    # 注册地址
    service-url:
      defaultZone: http://localhost:7001/eureka