server:
  port: 8001
spring:
  application:
    name: cloud-payment-server
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/lnycloud?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456

eureka:
  client:
    #表示是否将自己注册进eurekaServer，默认为true
    register-with-eureka: true
    # 是否从EurekaServer捉取已有的注册信息，默认为true，单节点无所谓，集群必须设置是为true才能配合ribbon使用负载均衡
    fetch-registry: true
    # 注册地址
    service-url:
      #defaultZone: http://localhost:7001/eureka
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka #集群版
  instance:
    # 修改主机名称
    instance-id: payment8001
    # 访问路径可以显示主机ip地址
    prefer-ip-address: true

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.lny.springcloud.entities


