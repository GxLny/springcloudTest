server:
  port: 8002
spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/lnycloud?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: 123456

eureka:
  client:
    #表示是否将自己注册进eurekaServer，默认为true
    register-with-eureka: true
    # 是否从EurekaServer捉取已有的注册信息，默认为true，单节点无所谓，集群必须设置是为true才能配合ribbon使用负载均衡
    fetch-registry: true
    # 注册地址
    service-url:
      #defaultZone: http://localhost:7001/eureka
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka #集群版
  instance:
    # 修改主机名称
    instance-id: payment8002
    # 访问路径可以显示主机ip地址
    prefer-ip-address: true
    #单位秒，默认30秒，间隔1秒就向服务器发送心跳
    lease-renewal-interval-in-seconds: 1
    #单位秒，默认：90秒，间隔5秒后就从eureka服务中心剔除
    lease-expiration-duration-in-seconds: 2

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.lny.springcloud.entities


